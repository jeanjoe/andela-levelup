<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="page">
            <div class="logo">UBER</div>
            <h1 class="title">Sign Up to Ride</h1>
            <h3 class="sub-title">Safe, reliable rides in minutes</h3>
    
            <div class="registration-form">
                <form action="#">
                    <div class="input-field form-group">
                        <div class="col-half">
                            <label for="firstname">First name (required)</label>
                            <input type="text" placeholder="First name" name="firstname">
                        </div>
                        <div class="col-half">
                            <label for="lastname">Surname (required)</label>
                            <input type="text" placeholder="Last name" name="lastname">
                        </div>
                    </div>
                    <div class="input-field">
                        <label for="phonenumber">Enter your phone number (required)</label>
                        <div class="form-group">
                            <div class="input-left">
                                <select name="code" id="code">
                                    <option value="UG">256</option>
                                </select>
                            </div>
                            <div class="input-right">
                                <input type="text" placeholder="Phonenumber" name="phonenumber">
                            </div>
                        </div>
                    </div>
                    <div class="input-field">
                        <label for="email">Enter your email address (required)</label>
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <label for="password">Enter a password (required) </label>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <p><a href="#">Add a promo code</a></p>
                    <div class="submit">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <p class="terms">By clicking "Sign up", you agree to Uber's <a href="#">Terms of Use</a> and acknowledge you have read the <a href="#">Privacy Policy.</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
