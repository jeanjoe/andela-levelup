<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/font.css">
    </head>
    <body>
        <div class="page">
            <div class="logo">UBER</div>
            <h1 class="title">Sign Up to Ride</h1>
            <h3 class="sub-title">Safe, reliable rides in minutes</h3>
    
            <div class="registration-form">
                <form action="#">
                    <div class="input-field form-group">
                        <div class="col-half">
                            <label for="firstname">First name (required)</label>
                            <input type="text" placeholder="First name" name="firstname">
                        </div>
                        <div class="col-half">
                            <label for="lastname">Last name (required)</label>
                            <input type="text" placeholder="Last name" name="lastname">
                        </div>
                    </div>
                    <div class="input-field margin-top">
                        <label for="phonenumber">Enter your phone number (required)</label>
                        <div class="form-group">
                            <div class="input-left">
                                <select name="code" id="country-code">
                                    <option role="option" value="254">+254     Kenya</option>
                                    <option role="option" value="255">+255     Tanzania</option>
                                    <option role="option" selected value="256">+256     Uganda</option>
                                    <option role="option" value="257">+257     Burundi</option>
                                    <option role="option" value="258">+258     Mozambique</option>
                                </select>
                            </div>
                            <div class="input-right">
                                <input type="text" placeholder="Phonenumber" name="phonenumber">
                            </div>
                        </div>
                    </div>
                    <div class="input-field margin-top">
                        <label for="email">Enter your email address (required)</label>
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div class="input-field margin-top">
                        <label for="password">Enter a password (required) </label>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="margin-top">
                        <a href="#">Add a promo code</a>
                    </div>
                    <div class="submit margin-top">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <p class="terms">By clicking "Sign up", you agree to Uber's <a href="#">Terms of Use</a> and acknowledge you have read the <a href="#">Privacy Policy.</a></p>
                </form>

                <p><a href="new-page.html">New Page</a> </p>
            </div>
        </div>
    </body>
</html>
